name: Push hook

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.go'
      - go.mod
      - go.sum

  push:
    branches:
      - main
    tags:
      - v*
    paths:
      - '**.go'
      - go.mod
      - go.sum

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
      
      - uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - run: go test ./... -coverprofile coverage.out